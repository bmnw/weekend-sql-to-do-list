<html>

    <head>
        <title>To-Do List</title>
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>

        <header class="shadow p-3 mb-5 bg-#DB917C rounded">
            <h1><kbd>Track Your To-Do's!</kbd></h1>
            
            <div id="content">

                <h5><code>* Denotes a required field</code></h5>

                <div id="user-entry">
                    <div class="input-group mb-3 w-50">
                        <span class="input-group-text">*What's Next?</span>
                        <input id="task-input" placeholder="one thing at a time" type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3 w-25">
                        <span class="input-group-text">*Due Date</span>
                        <input id="due-date-input" placeholder="yyyy/mm/dd" type="text" class="form-control">
                    </div>
                    <div id="priority-group">
                        <!-- <h3>*Priority</h3> -->
                        <span class="input-group-text">*Priority</span>
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary priority-level" data-priority="low">Low</button>
                            <button type="button" class="btn btn-secondary priority-level" data-priority="medium">Medium</button>
                            <button type="button" class="btn btn-secondary priority-level" data-priority="high">High</button>
                        </div>
                    </div>
                    <!-- <input id="priority-input" placeholder="Low, Medium, High" type="text"> -->
                </div>

                <div id="task-submit-button">
                    <button type="button" class="btn btn-primary btn-lg" id="task-submit">Add Task</button>
                </div>    
        </header>
            <div id="table-content">
                <table class="shadow p-3 mb-5 rounded" id="task-table">
                    <!-- <caption>Things To Do</caption> -->
                    <thead>
                        <tr>
                            <th id="due-date-header">Due Date</th>
                            <th id="task-header">Task</th>
                            <th class="priority-header">Priority</th>
                            <th class="submit-header">Yes! Done.</th>
                            <th class="submit-header">Mark as Not Done</th>
                            <th class="submit-header">Nevermind.</th>
                            
                        </tr>
                    </thead>
                    <tbody class="table-hover" id="task-list">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
