<html>

    <head>
        <title>To-Do List</title>
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>

        <header>
            <h1><kbd>Track Your To-Do's!</kbd></h1>
        </header>
        <div id="content">

            <h5><code>* Denotes a required field</code></h5>

            <div id="user-entry">
                
                <input id="task-input" placeholder="*What do you need to get done?" type="text">
                <h3>*Due Date</h3>
                <input id="due-date-input" placeholder="YYYY/MM/DD" type="text">
                <h3>*Priority</h3>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary priority-level" data-priority="low">Low</button>
                    <button type="button" class="btn btn-secondary priority-level" data-priority="medium">Medium</button>
                    <button type="button" class="btn btn-secondary priority-level" data-priority="high">High</button>
                </div>
                <!-- <input id="priority-input" placeholder="Low, Medium, High" type="text"> -->
            </div>

            <div id="task-submit-button">
                <button type="button" class="btn btn-primary btn-lg" id="task-submit">Add Task</button>
            </div>    

            <div id="table-content">
                <table class="table-lg" id="task-table">
                    <!-- <caption>Things To Do</caption> -->
                    <thead>
                        <tr>
                            <th id="due-date-header">Due Date</th>
                            <th id="task-header">Task</th>
                            <th class="priority-header">Priority</th>
                            <th class="submit-header">Yes! Done.</th>
                            <th class="submit-header">Mark as Not Done</th>
                            <th class="submit-header">Nevermind.</th>
                            
                        </tr>
                    </thead>
                    <tbody id="task-list">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
