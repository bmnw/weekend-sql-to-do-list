<html>

    <head>
        <title>To-Do List</title>
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>

        <header>
            <h1>Track Your To-Do's!</h1>
        </header>

        <div id="content">
            <div id="user-entry">
                <input id="task-input" placeholder="What do you need to get done?" type="text">
                <h3>Due Date</h3>
                <input id="due-date-input" placeholder="YYYY/MM/DD" type="text">
                <h3>Priority</h3>
                <button class="priority-level" data-priority="low">Low</button>
                <button class="priority-level" data-priority="medium">Medium</button>
                <button class="priority-level" data-priority="high">High</button>
                <!-- <input id="priority-input" placeholder="Low, Medium, High" type="text"> -->
                <button id="task-submit">Add Task</button>
            </div>

            <table id="task-table">
                <!-- <caption>Things To Do</caption> -->
                <thead>
                    <tr>
                        <th id="due-date-header">Due Date</th>
                        <th id="task-header">Task</th>
                        <th class="priority-header">Priority</th>
                        <th class="submit-header">Yes! Done.</th>
                        <th class="submit-header">Mark as Not Done</th>
                        <th class="submit-header">Nevermind.</th>
                        
                    </tr>
                </thead>
                <tbody id="task-list">
                    <tr>
                        <td class="task-des-display">Make lunch</td>
                        <td>
                            <button class="complete-submit">Completed it!</button>
                        </td>
                        <td>
                            <button class="delete-submit">Delete Task</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
